<!DOCTYPE html>

    <head>

        <!--This meta tag defines the author of the page, in this case the author is me-->
        <meta name="author" content="Donnie Garrison">
        
        <!--This meta tag specifies the character encoding for the HTML document-->
        <meta charset="UTF-8">
        
        <!--This meta tag refreshes the web page every 30 seconds-->
        <meta http-equiv="refresh" content="30">
        
        <!--This meta tag sets the viewport to make the website look good on all devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--SEO Technique Number 1. Use unique, accurate titles for your web pages-->
        <!--This web page displays a photo gallery of my favorite wrestlers which is what the title describes-->

        <!--This meta tag provides a brief but accurate description of the web page-->

        <!--This meta tag provides key words to be picked up by search engines-->
